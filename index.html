<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/RegisterYogaPic.png" type="image/x-icon">
    <title>AiYogi</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap">
</head>
<body>
    <div class="wrapper">
        <section class="flex bg-[#BE4FC8]">
            <!-- left section -->
            <section class="w-6/12">
                <div class=" flex flex-col items-center gap-10 mt-20">
                    <!-- heading -->
                    <div class="">
                        <h1 class=" text-white font-normal 
                        font-lusitana text-6xl leading-10
                        ">Welcome to AiYogi</h1>
                    </div>
                    <!-- yoga image -->
                    <div class="">
                        <img src="./Images/RegisterYogaPic.png" alt=""
                        width="400px"
                        class="rounded-xl">
                    </div>
                    <!-- tagline -->
                    <div>
                        <p class="text-white font-normal font-lusitana text-4xl leading-10">Perfect Exercise, One App Solution</p>
                    </div>
                </div>

            </section>
            <!-- right section -->
            <section class="w-6/12">
                <div class="bg-[#D599EA] py-6 flex flex-col  rounded-[5rem] rounded-r-none gap-5">
                    <!-- heading -->
                    <div class="mx-auto">
                        <h1 class="font-bold
                        font-lusitana text-4xl leading-10
                        ">Create Account</h1>
                    </div>
                    <!-- Sign Up option -->
                    <button class="flex items-center border border-[#BE4FC8;] rounded-3xl p-2 mx-auto">
                        <img src="./Images/GoogleLogo.jpg" alt=""
                        width="45px" class="rounded-md">
                        <p class="font-bold
                        font-lusitana text-2xl leading-10">Sign Up with Google</p>
                    </button>
                    <p class="font-bold
                    font-lusitana text-2xl leading-10 mx-auto">-OR-</p>

                    <form action="" class="flex flex-col gap-3 px-28">
                        <input type="text" placeholder="Full Name" class="placeholder:text-darkGray  font-bold font-lusitana text-2xl 
                        leading-10 bg-[#D599EA] outline-none border-b border-black">
                        <input type="text" placeholder="Gender" class="placeholder:text-darkGray font-bold font-lusitana text-2xl 
                        leading-10 bg-[#D599EA] outline-none border-b border-black">
                        <input type="number" placeholder="Age" class="placeholder:text-darkGray  font-bold font-lusitana text-2xl 
                        leading-10 bg-[#D599EA] outline-none border-b border-black">
                        <input type="email" placeholder="Email Address" class="placeholder:text-darkGray  font-bold font-lusitana text-2xl 
                        leading-10 bg-[#D599EA] outline-none border-b border-black">
                        <input type="password" placeholder="Password" class="placeholder:text-darkGray  font-bold font-lusitana text-2xl 
                        leading-10 bg-[#D599EA] outline-none border-b border-black">
                        <input type="submit" value="Create Account" class="cursor-pointer mx-auto px-9 py-1 bg-[#BE4FC8] rounded-full font-bold
                        font-lusitana text-2xl leading-10">
                    </form>

                    <div class="flex items-center -mt-7">
                        <div class="mx-auto pl-28">
                            <p class="text-lightGray font-bold font-lusitana text-2xl leading-10">Already have an account ?
                                <button class="hover:text-black">Log in</button>
                            </p>
                        </div>
                        <div class="">
                            <img src="./Images/LockLogo.jpg" alt="" width="150px" class="rounded-full">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
